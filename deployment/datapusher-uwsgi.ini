[uwsgi]

http            =  127.0.0.1:8800
uid             =  www-data
guid            =  www-data
wsgi-file       =  /usr/lib/ckan/datapusher/src/datapusher/deployment/datapusher.wsgi
virtualenv      =  /usr/lib/ckan/datapusher
master          =  true
pidfile         =  /tmp/%n.pid
harakiri        =  50
max-requests    =  5000
vacuum          =  true
callable        =  application
buffer-size     =  32768
